<div *ngIf="editing" class="p-2">
    <button class="btn btn-secondary m-1" [routerLink]="['/user/visualization-groups', 'edit',
    getPreviousElementId(element.id)]">
        Previous
    </button>
    <button class="btn btn-secondary" [routerLink]="['/user/visualization-groups', 'edit',
    getNextElementId(element.id)]">
        Next
    </button>
</div>

<form [formGroup]="elementForm" (ngSubmit)="submitForm()" (reset)="resetForm()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName="name" />
        <ul class="text-danger list-unstyled mt-1">
            <li *validationErrors="elementForm; control:'name'; let err">
                {{ err }}
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label>Attached</label>
        <select formControlName="attached" class="form-control">
            <option value="" selected>No attachment</option>
            <option *ngFor="let contactGroup of contactGroups" [value]="contactGroup.id">{{ contactGroup.name }}</option>
        </select>
        <ul class="text-danger list-unstyled mt-1">
            <li *validationErrors="elementForm; control:'attached'; let err">
                {{ err }}
            </li>
        </ul>
    </div>

    <div class="form-group">
        <multiple-user-selector (selectedUsersChange)="onUsersSelected($event)"></multiple-user-selector>
    </div>

    <div class="mt-2">
        <button type="submit" class="btn btn-primary" [class.btn-warning]="editing" [disabled]="elementForm.invalid">
            {{editing ? "Save" : "Create"}}
        </button>
        <button type="reset" class="btn btn-secondary m-1" routerLink="/user/visualization-groups">
            Cancel
        </button>
    </div>
</form>
