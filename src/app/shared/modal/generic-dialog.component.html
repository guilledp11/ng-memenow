<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="handleCancel()">{{ cancelButtonText }}</button>
    <ng-container *ngIf="extraButtonsTemplate">
        <ng-container *ngTemplateOutlet="extraButtonsTemplate"></ng-container>
    </ng-container>
    <button mat-button (click)="handleConfirm()">{{ confirmButtonText }}</button>

    
</mat-dialog-actions>
